<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style/style.css') }}"
    />
    <title>Water Demand Forecasting | Main</title>
    <style>
      /* General styling */
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
        height: 100%;
        background-color: #f4f7f6;
        display: flex;
        flex-direction: column;
      }

      /* Header */
      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 30px; /* Increased header height */
        background-color: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(8px);
        padding: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
      }

      header .title {
        font-size: 1.8em;
        color: #3f51b5;
      }

      nav {
        display: flex;
        gap: 15px;
      }

      .Btn {
        width: 100px;
        height: 40px;
        border-radius: 20px;
        border: none;
        background-color: #3f51b5;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s;
      }

      .Btn:hover {
        background-color: #303f9f;
      }

      /* Main content with background */
      .main-container {
        flex: 1;
        position: relative;
        background-image: url("static/images/bg.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
      }

      main {
        padding: 20px;
        backdrop-filter: blur(5px);
      }

      .form-section {
        max-width: 700px;
        margin: auto;
        padding: 30px;
        background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
        border-radius: 10px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      }

      .form-section h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      /* Form styling */
      .forecast-form {
        display: flex;
        flex-direction: column;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-weight: 500;
        margin-bottom: 5px;
        color: #555;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-sizing: border-box;
      }

      .form-group textarea {
        height: 120px;
        resize: vertical;
      }

      .submit-btn {
        padding: 12px 20px;
        background-color: #3f51b5;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.1em;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s;
      }

      .submit-btn:hover {
        background-color: #303f9f;
      }

      /* Footer styling */
      footer {
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      footer p {
        margin: 5px 0;
      }

      footer a {
        color: #3f51b5;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      /* Ensuring footer sticks to the bottom */
      html {
        display: flex;
        flex-direction: column;
        min-height: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
        flex: 1;
      }
    </style>
  </head>
  <body>
    <header>
      <img
        src="{{url_for('static',filename='images/icon.png')}}"
        alt=""
        class="icon"
      />
      <h1 class="title">Water Demand Forecasting</h1>
      <nav>
        <a href="{{ url_for('home') }}"
          ><button class="Btn" style="right: 150px">Home</button></a
        >
        <a href="{{ url_for('aboutus')}}"
          ><button class="Btn">About Us</button></a
        >
      </nav>
    </header>
    <div class="main-container">
      <main>
        <section class="form-section">
          <h2>Forecasting Form</h2>
          <form action="result" method="GET" class="forecast-form">
            <div class="form-group">
              <label for="year">Year:</label>
              <input type="year" id="year" name="year" required />
            </div>
            <div class="form-group">
              <label for="month">Month:</label>
              <input type="number" id="month" name="month" min='1' max="30"required />
            </div>
            <div class="form-group">
              <label for="day">Day:</label>
              <input type="number" id="day" name="day" min="1" max="30" required />
            </div>
            <div class="form-group">
              <label for="location">Location:</label>
              <input type="text" id="location" name="location"  />
            </div>

            <div class="form-group">
              <label for="population">Population:</label>
              <input type="number" id="population" name="population"  />
            </div>

            <div class="form-group">
              <label for="historical-demand">Historical Demand (mÂ³):</label>
              <input
                type="number"
                id="historical-demand"
                name="historical-demand"
              />
            </div>

            <div class="form-group">
              <label for="season">Season:</label>
              <select id="season" name="season" >
                <option value="">Select a season</option>
                <option value="summer">Summer</option>

                <option value="spring">Spring</option>
                <option value="fall">Fall</option>
              </select>
            </div>

            <div class="form-group">
              <label for="notes">Additional Notes:</label>
              <textarea id="notes" name="notes"></textarea>
            </div>
            <div class="form-group">
              <label>{{predicted}}</label>
             
            </div>
            <button type="submit" class="submit-btn">Submit</button>
          </form>
        </section>
      </main>
    </div>
    <footer>
      <p>&copy; 2024 Water Demand Forecasting. All rights reserved.</p>
      <p>
        Contact us:
        <a href="mailto:info@waterforecasting.com">info@waterforecasting.com</a>
      </p>
      <p>
        Follow us on:
        <a
          href="https://www.youtube.com/@beni12km"
          target="_blank"
          rel="noopener noreferrer"
          >YouTube</a
        >,
        <a
          href="https://www.instagram.com/beni12km/"
          target="_blank"
          rel="noopener noreferrer"
          >Instagram</a
        >
      </p>
    </footer>
  </body>
</html>
